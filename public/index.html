
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bujo.js Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
</head>
<body>

  <h1>bujo.js Interactive Demo</h1>

  <div id="calendar" class="calendar-container"></div>
  <div id="habitTrackerCanvas" class="habit-tracker"></div>
  <div id="editor" class="text-editor"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.3.1/main.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://cdn.interactjs.io/v1.10.11/interact.min.js"></script>

  <script>
    const journal = new BulletJournal('Interactive Journal Demo');
    journal.initCalendar(document.getElementById('calendar'));
    journal.initTextEditor('#editor');
    journal.addHabitTracker(document.getElementById('habitTrackerCanvas'), ['Mon', 'Tue', 'Wed'], [1, 2, 3]);
  </script>
</body>
</html>
